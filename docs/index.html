<!DOCTYPE html>
<html>
<head>
    <title>Word Alignment Viewer</title>
    <style>
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .aligned {
            background-color: #007bff;
            color: white;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Word Alignment Viewer</h2>
        <p>Format: "source [TAB or |||] target [TAB or |||] alignments"</p>
        <p>Example: "the blue house ||| la maison bleue ||| 0-0 1-2 2-1"</p>
        <input type="text" id="input" placeholder="Enter text...">
        <div id="output"></div>
    </div>
    <script src="align.js"></script>
</body>
</html>
